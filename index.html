    <title>Rulers</title>
    <style>
      body {
        height: 1000px;
        margin: 0;
      }
      /* Vertical ruler */
      .vertical-ruler {
        width: 1px;
        height: 1000px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-50%);
        z-index: 999;
      }

      .vertical-ruler .mark {
        width: 25px;
        height: 1px;
        background-color: #333;
        position: absolute;
        left: -2px;
      }

      .vertical-ruler .mark:nth-child(10n) {
        height: 1px;
        width: 35px;
      }

      .vertical-ruler .mark:nth-child(20n) {
        height: 2px;
        width: 40px;
      }

      /* Horizontal ruler */
      .horizontal-ruler {
        width: 1000px;
        height: 1px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        transform: translateY(-50%);
        z-index: 999;
      }

      .horizontal-ruler .mark {
        width: 1px;
        height: 25px;
        background-color: #333;
        position: absolute;
        top: -2px;
      }

      .horizontal-ruler .mark:nth-child(10n) {
        height: 35px;
      }

      .horizontal-ruler .mark:nth-child(20n) {
        height: 40px;
        width: 2px;
      }
    </style>
  </head>
